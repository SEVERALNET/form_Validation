<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.12.1-web/css/all.css">
</head>
<body>
    <form action="" class="formCard">
        <h1>Login</h1>
        <div class="icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <p>or by Username and Password</p>
        </div>

        
        <h4 class="labelArea">UserName</h4>
        <input type="text" id="userName" placeholder="Email or Username" >
        <h4 class="labelArea">Password</h4>
        <input type="password" id="pWord" placeholder="password">
        <p><a href="#">forget password</a></p>
        <div class="submitBtn">
        <button id="submit">Login</button>
        </div>
       
    </form>
</body>
</html>
